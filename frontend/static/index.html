<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>ToDoList</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>■現在のタスク一覧</p>
        <ol id="task-list"></ol>
        <p>■タスクを追加</p>
        タスク名: 　<input type="text" id="task-name-input">
        <br>
        優先度: 　　<input type="text" id="task-priority-input">(high, middle, low)
        <br><br>
        <button id="add-button">追加</button>
        <p>■タスクを削除</p>
        タスク番号: <input type="text" id="task-id-input">
        <br><br>
        <button id="delete-button">削除</button>

        <script src="script.js"></script>
    </body>
</html>
